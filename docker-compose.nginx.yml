version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    networks:
      - ml-network
    depends_on:
      - ml-service-blue
      - ml-service-green

  ml-service-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  ml-service-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  ml-network:
    driver: bridge

